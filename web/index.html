<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tickets</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="form-group col-sm">
          <label for="jql">JQL</label>
          <textarea class="form-control" id="jql"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm">
          <input type="text" class="form-control" id="maxResults" placeholder="Max. Results">
        </div>
        <div class="form-group col-sm">
          <input type="text" class="form-control" id="duration" placeholder="Duration">
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary" id="drawGraph">Draw Graph</button>
        </div>
      </div>
  </div>

    <ul class="legend">
      <li><span class="state-open"></span>Open</li>
      <li><span class="state-in-progress"></span>In Progress</li>
      <li><span class="state-woc"></span>Waiting on Client</li>
      <li><span class="state-wow"></span>Waiting on WSO2</li>
      <li><span class="state-resolved"></span>Resolved</li>
      <li><span class="state-reopened"></span>Reopened</li>
    </ul>

    <div id="ticketGraphContainer">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="properties.js" type="text/javascript"></script>
    <script src="moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="visualize.js" type="text/javascript"></script>

  </body>
</html>
